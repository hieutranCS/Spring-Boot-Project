<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="updateEmployee" th:object="${employee}">
    <input type="hidden" th:field="*{employeeId}" />
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          th:field="*{firstName}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          th:field="*{lastName}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="type">Employee Type</label>
        <input
          type="text"
          class="form-control"
          id="type"
          th:field="*{type}"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          th:field="*{phone}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          th:field="*{email}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          th:field="*{title}"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="birthday">Date of Birth</label>
        <input
          type="text"
          class="form-control"
          id="dob"
          th:field="*{birthday}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="dateHire">Date Hire</label>
        <input
          type="text"
          class="form-control"
          id="dateHire"
          th:field="*{dateHire}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          th:field="*{gender}"
          required
        />
      </div>
    </div>
  </div>

  <div th:fragment="updateDepartment" th:object="${department}">
    <input type="hidden" th:field="*{department_id}" />

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="departmentName">Department Name</label>
        <input
          type="text"
          class="form-control"
          id="departmentName"
          th:field="*{departmentName}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="supervisor">Supervisor</label>
        <input
          type="text"
          class="form-control"
          id="supervisor"
          th:field="*{supervisor}"
          required
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="position">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          th:field="*{position}"
          required
        />
      </div>
    </div>
  </div>

  <div th:fragment="employeeAddress" th:object="${address}">
    <input type="hidden" th:field="*{address_id}" />
    <div class="row">
      <div class="col-md-8 mb-3">
        <label for="street">Street</label>
        <input
          type="text"
          class="form-control"
          id="street"
          th:field="*{street}"
          required
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          th:field="*{city}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          th:field="*{state}"
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="zipcode">Zip Code</label>
        <input
          type="text"
          class="form-control"
          id="zipcode"
          th:field="*{zipcode}"
          required
        />
      </div>
    </div>
  </div>

  
</html>
