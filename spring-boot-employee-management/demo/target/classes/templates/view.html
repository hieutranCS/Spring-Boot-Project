<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link th:href="@{/css/view.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Employee Profile
            </li>
          </ol>
        </nav>

        <div class="row gutters-sm" th:object="${employee}">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img
                    th:src="@{https://robohash.org/{id}(id=${employee.employeeId})}"
                    class="rounded-circle"
                    width="150"
                  />
                  <div class="mt-3">
                    <h2 th:text="*{fullName}"></h2>
                    <p class="text-secondary mb-1"></p>
                    <p class="fs-4" th:text="*{email}"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
              <div th:insert="/view_fragments::viewEmployee"></div>
            </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
              <div th:insert="/view_fragments::viewAddress">  </div>
            </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div th:insert="/view_fragments::viewEmployee2"></div>

            <div th:insert="/view_fragments::viewDepartment">  </div> 
            </div>
            </div>
          </div>

      
        </div>



        <div class="row justify-content-end card-bottom">
          <div class="col-1">
            <a
              th:href="@{/employeeUpdate/{id}(id=${employee.employeeId})}"
              class="btn btn-primary"
              >Update</a
            >
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" th:src="@{/script/add_employee.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
