<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link th:href="@{/css/update.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1 border-bottom"
      >
        <a
          class="d-flex align-items-center col-md-3 mb-2 mb-md-0 fs-4"
          th:href="@{/employeeDetail/} + ${id}"
          >Employee Profile</a
        >

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><p class="my-2 fs-4">Update Employee</p></li>
        </ul>
        <div class="col-md-3 text-end"></div>
      </header>

      <div class="row d-flex justify-content-center mt-5">
        <div class="col-lg-10">
          <form
            class="needs-validation"
            novalidate
            action="#"
            th:action="@{/updateEmployee}"
            method="POST"
          >
            <div th:insert="/update_fragments::updateEmployee"></div>
            <div th:insert="/update_fragments::employeeAddress"></div>
            <div th:insert="/update_fragments::updateDepartment"></div>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-primary btn-md btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{/script/update.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
