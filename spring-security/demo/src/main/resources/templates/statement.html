<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="/_header"></th:block>
  </head>
  <body>
    <div th:insert="/account::statementHeader"></div>

    <div class="container">
      <div class="d-grid gap-2 d-md-block">
        <h1 class="text-center">
          Account Statement
        </h1>
        <div>
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>Account Number</th>
                <th>Account Balance</th>
                <th>Transaction Amount</th>
                <th>Transaction Type</th>
                <th>Transaction Date</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="t : ${transaction.transactions}">
                  <td th:text="${transaction.number}"></td>
                  <td th:text="${#numbers.formatCurrency(t.balance)}"></td>
                  <td th:text="${#numbers.formatCurrency(t.amount)}"></td>
                  <td th:text="${t.comment}"></td>
                  <td th:text="${t.date}"></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
