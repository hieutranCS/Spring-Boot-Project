
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>

 <th:block th:include="/_header"></th:block>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot Banking System</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            th:href="@{/user}"
            >Home</a
          >
        </li>

      </ul>
    </div>
</div>
</nav>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-success" role="alert">
                    Account is added successfully
                </div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Account Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/account/register/save}" th:object="${account}">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Account Number</th>
                                <th>Account User Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <div class="form-group mb-3">
                                <label class="form-label">Balance Amount</label>
                                <input class="form-control"
                                       id="balance"
                                       name="balance"
                                       placeholder="Enter balance"
                                       th:field="*{balance}"
                                       type="text"
                                />
                                <p th:errors="*{balance}" class="text-danger"
                                   th:if="${#fields.hasErrors('balance')}">
                                </p>
                            </div>
                            <tr>
                                <td th:text="${account.number}"></td>
                                <input type="hidden" th:field="*{number}">
                                <td th:text="${account.userEmail}"></td>
                                <input type="hidden" th:field="*{userEmail}">
                            </tr>
                        </tbody>
                    </table>
                

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <span> 
                            <a class="btn btn-primary" role="button" th:href="@{/user}">Cancel</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
