<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="/_header"></th:block>
	<link rel="stylesheet" type="text/css" href="/css/userpage.css" th:href="@{/css/userpage.css}" />

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot Banking System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a th:if="${#strings.equals(authen, 'EMPLOYEE') OR #strings.equals(authen, 'ADMIN')}" class="nav-link active" aria-current="page"
							th:href="@{/employee}">Home</a>
							<a th:if="${#strings.equals(authen, 'USER')}" class="nav-link active" aria-current="page"
							th:href="@{/user}">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container bootdey flex-grow-1 container-p-y">

		<div class="card">
			<hr class="border-light m-0">
			<div class="card-body">
				<form method="post" role="form" th:action="@{/user/edit/save}" th:object="${user}">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{role}" />


					<div class="form-group mb-3">
						<label class="form-label">First Name</label>
						<input class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
							th:field="*{firstName}" type="text" />
						<p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}">
						</p>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Last Name</label>
						<input class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
							th:field="*{lastName}" type="text" />
						<p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}">
						</p>
					</div>

					<div class="form-group mb-3">
						<label class="form-label">Email</label>
						<input class="form-control" id="email" name="email" 
							th:field="*{email}" type="text" readonly/>
					</div>
					
					<div class="form-group mb-3">
						<label class="form-label">Password</label>
						<input class="form-control" id="password" name="password" placeholder="Enter password"
							th:field="*{password}" type="password" />
						<p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}">
						</p>
					</div>


					<div class="form-group mb-3">
						<button class="btn btn-primary" type="submit">Edit</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>

</body>

</html>
