<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="accountHeader">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot Banking System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/account/register}">Add Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
</div>

<div th:fragment="statementHeader">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot Banking System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/user}">Home</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
</div>

<div th:fragment="showAccount">
	<div>
		<h1 class="text-center">
			Welcome
			<span th:text="${user.firstName}"> </span> <span th:text="${user.lastName}"> </span>
			<span class="btnView"> <a th:href="@{/user/edit={email}(email=${user.email})}" class="btn btn-primary">View
					Profile</a></span>
		</h1>


	</div>


	<table class="table table-striped table-bordered table-hover">
		<thead class="table-dark">
			<tr>
				<th class="account">Account Number</th>
				<th class="account">Account Balance</th>
				<th class="statement">Account Statement</th>
				<th class="action">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="account : ${user.accountDtos}">
				<td th:text="${account.number}"></td>
				<td th:text="${#numbers.formatCurrency(account.balance)}"></td>
				<td>
					<a th:href="@{/account/statement={number}(number=${account.number})}"
						class="btn btn-info">Statement</a>
				</td>
				<td>
					<a th:href="@{/account/deposit={number}(number=${account.number})}"
						class="btn btn-primary">Deposit</a>

					<a th:href="@{/account/withdraw={number}(number=${account.number})}"
						class="btn btn-primary">Withdraw</a>

				</td>
			</tr>
		</tbody>
	</table>
</div>

</html>
