<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="/_header"></th:block>
	<link rel="stylesheet" type="text/css" href="/css/admin.css" th:href="@{/css/admin.css}" />

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot Banking System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a th:if="${#strings.equals(authen, 'EMPLOYEE')}" class="nav-link active" aria-current="page"
							th:href="@{/logout}">Logout</a>
						<a th:if="${#strings.equals(authen, 'ADMIN')}" class="nav-link active" aria-current="page"
							th:href="@{/admin}">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-center">
			All Users
		</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th style="width:10%">First Name</th>
					<th style="width:10%">Last Name</th>
					<th style="width:10%">Email</th>
					<th style="width:10%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${user}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<a th:href="@{/employee/view={email}(email=${user.email})}" class="btn btn-primary">View</a>
						<a th:href="@{/employee/delete={email}(email=${user.email})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/user/edit={email}(email=${user.email})}" class="btn btn-info">Edit</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>

</body>

</html>
